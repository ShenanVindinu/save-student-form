<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Save Student Form">
    <meta name="keywords" content="shenan vindinu Save Student Form">
    <meta name="author" content="Shenan Vindinu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Student Form </title>


    <link rel="stylesheet" href="assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<style>

    #Title {
        font-family: "Outfit Light", sans-serif;
        font-size: xxx-large;
        text-align: center;
        margin-top: 50px;
    }

    #Inputs {
        display: flex;
        flex-direction: column;
        margin-left: 20%;
        margin-right: 20%;
        margin-top: 5%;
    }

    #Inputs > label {
        font-family: "Outfit Light", sans-serif;
    }

    #Inputs > input {
        margin-bottom: 5%;
    }


</style>

<body>


<section class="SaveStudentForm">


    <div id="Title">Save Student Form</div>

    <div id="Inputs" class="mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input type="email" class="form-control" id="inputName" aria-describedby="emailHelp">

        <label for="inputCity" class="form-label">City</label>
        <input type="email" class="form-control" id="inputCity" aria-describedby="emailHelp">

        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">

        <label for="inputLevel" class="form-label">Level</label>
        <input type="email" class="form-control" id="inputLevel" aria-describedby="emailHelp">

        <div class="buttons">
            <button type="button" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger">Reset</button>
        </div>


    </div>


</section>


<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
